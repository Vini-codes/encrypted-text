<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="style.css">
    <title>Criptografia de texto</title>
</head>
<body>
        <header>
            <img class="logoAlura" src="img/anonymous.png" alt="alura-logotipo">
        </header>

        <main>
            <section>
                <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto aqui - depois clique em criptografar"></textarea>
                
                <div class="informacao">
                    <h3>Use apenas letras min√∫sculas e sem acento</h3>
                </div>
    
                <div class="botoes">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
                </div>
            </section>
    
            <section>
                <textarea class="mensagem" cols="20" rows="10"></textarea>
                <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </section>
        </main>
        <script src="app.js"></script>
    
</body>
</html>
